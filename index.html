<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Microverse Library Project</title>
    <meta
      name="description"
      content="microverse library in JavaScript"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container d-flex justify-content-between">
        <h1 class="text-center">Library</h1>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse-form"
          aria-expanded="false"
          aria-controls="collapse-form"
        >
          Add Book
        </button>
      </div>
    </header>
    <div class="container collapse" id="collapse-form">
      <form class="form">
        <div class="mb-3">
          <label for="title" class="form-label"
            >Title</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label"
            >Author</label
          >
          <input
            type="text"
            class="form-control"
            id="author"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label"
            >Pages</label
          >
          <input
            type="number"
            class="form-control"
            id="pages"
            required
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="readIt"
            id="readIt1"
            value="yes"
          />
          <label class="form-check-label" for="readIt1">
            Have read it
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="readIt"
            id="readIt2"
            value="no"
            checked
          />
          <label class="form-check-label" for="readIt2">
            Haven't read it
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          id="submit"
        >
          Add Book!
        </button>
      </form>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
